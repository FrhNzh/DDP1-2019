<!DOCTYPE html>
<html>
    <head>
        <title>BudayaKB Lite</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        {% include 'includes/_navbar.html' %}
        <section class="container-fluid pb-2 px-3">
            <br>
            <p><h3>Impor Budaya</h3></p>
            <form method="POST" action="imporBudaya" enctype="multipart/form-data">
                <p>Pilih file CSV berisi data BudayaKB</p>
                <input type="file" name=file required>
                <input type=submit value="Import Data">
            </form>
                
                {% if result is defined and result >0: %}
                <p><b>{{ result }} data budaya telah terimpor dari file "{{ fname }}"</b></p>
                {% endif %}
        </section>
    </body>
</html>
